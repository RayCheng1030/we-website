<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta name="description" content="<%= htmlWebpackPlugin.options.description %>">
        <link rel="canonical" href="<%= htmlWebpackPlugin.options.url %>">
        <link rel="alternate" href="<%= htmlWebpackPlugin.options.url %>" hreflang="zh" />
        <link rel="alternate" href="<%= htmlWebpackPlugin.options.url %>/en" hreflang="en" />
        <title><%= htmlWebpackPlugin.options.title %></title>

        <!-- Icons -->
        <link rel="icon" href="<%= BASE_URL %>favicon.ico">
        <link rel="shortcut icon" href="<%= BASE_URL %>favicon.ico">
        <link rel="apple-touch-icon" sizes="180x180" href="<%= BASE_URL %>touch-icon.png">

        <!-- Open Graph -->
        <meta property="og:title" content="<%= htmlWebpackPlugin.options.title %>">
        <meta property="og:site_name" content="<%= htmlWebpackPlugin.options.title %>">
        <meta property="og:description" content="<%= htmlWebpackPlugin.options.description %>">
        <meta property="og:type" content="website">
        <meta property="og:url" content="<%= htmlWebpackPlugin.options.url %>">
        <meta property="og:image" content="<%= htmlWebpackPlugin.options.url %>og-image.png">
        <meta name="twitter:card" content="summary_large_image">
        <meta name="theme-color" content="#050711">

        <!-- Fonts -->
        <link href="https://fonts.googleapis.com" rel="preconnect">
        <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600&amp;display=swap" rel="stylesheet">

        <!-- Libraries -->
        <link rel="stylesheet" href="<%= BASE_URL %>styles/main.css?v=4">
        <link rel="stylesheet" href="<%= BASE_URL %>styles/pace-theme-default.min.css?v=4" data-reload>
    </head>
    <body id="pIndex">
        <noscript>
            <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
        </noscript>
        <div id="app"></div>
        <!-- built files will be auto injected -->
    </body>
</html>
