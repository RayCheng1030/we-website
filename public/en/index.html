<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta name="description" content="<%= htmlWebpackPlugin.options.description %>">
        <title><%= htmlWebpackPlugin.options.title %></title>

        <!-- Icons -->
        <link rel="icon" href="<%= htmlWebpackPlugin.options.url %>favicon.ico">
        <link rel="shortcut icon" href="<%= htmlWebpackPlugin.options.url %>favicon.ico">
        <link rel="apple-touch-icon" sizes="180x180" href="<%= htmlWebpackPlugin.options.url %>touch-icon.png">

        <!-- Open Graph -->
        <meta property="og:title" content="<%= htmlWebpackPlugin.options.title %>">
        <meta property="og:site_name" content="<%= htmlWebpackPlugin.options.title %>">
        <meta property="og:description" content="<%= htmlWebpackPlugin.options.description %>">
        <meta property="og:type" content="website">
        <meta property="og:url" content="<%= htmlWebpackPlugin.options.url %>en">
        <meta property="og:image" content="<%= htmlWebpackPlugin.options.url %>og-image.jpg">
        <meta name="twitter:card" content="summary_large_image">
        <meta name="theme-color" content="#050711">
    </head>
    <body id="pIndex">
        <noscript>
            <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
        </noscript>
        <script>
            window.location.replace("<%= htmlWebpackPlugin.options.url %>#/?lang=en");
        </script>
        <div id="app"></div>
        <!-- built files will be auto injected -->
    </body>
</html>
